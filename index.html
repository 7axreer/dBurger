<html lang="en">

    <head>
        <meta charset="UTF-8">

    </head>

    <body>
        <div class="wrapper">

            <div class="wrapper__top">
                <div class="container wrapper__top-content">

                    <a href="" class="logo">dBurger</a>

                    <div class="wrapper__top-right">

                        <button class="wrapper__top-btn">
                            <img src="img/basket__svg.svg" alt="">
                            <span class="wrapper__top-indecator"></span>
                        </button>

                        <div class="basket wrapper__top-basket">

                            <div class="basket-top">
                                <p class="basket-text">Savat</p>
                                <button class="basket__top-btnClose"></button>
                            </div>

                            <div class="basket__checklist">

                                <!-- <div class="basket__checklist-product">

                                <div class="basket__checklist-info">

                                    <img src="./img/burger-1.png" alt="">

                                    <div class="basket__checklist-sub">
                                        <p class="basket__checklist-name">Crazy</p>
                                        <p class="basket__checklist-price"><span>32000</span> сум</p>
                                    </div>

                                </div>

                                <div class="basket__checklist-counter">
                                    <button class="basket__checklist-symbol" data-symbol="-">-</button>
                                    <output class="basket__checklist-output">0</output>
                                    <button class="basket__checklist-symbol" data-symbol="+">+</button>
                                </div>

                            </div> -->

                            </div>

                            <div class="basket-bottom">
                                <p class="basket-text">Buyurtma qilish</p>
                                <p class="basket-text basket__bottom-totalPrice"><span>0</span> сум</p>
                            </div>


                        </div>

                    </div>

                </div>
            </div>

            <div class="container">
                <div class="swiper wrapper__center">

                    <div class="swiper-wrapper ">
                        <div class="swiper-slide"><img src="./img/center__burger.png" alt=""></div>
                        <div class="swiper-slide"><img src="./img/b1.jpg" alt=""></div>
                        <div class="swiper-slide"><img src="./img/b2.jpg" alt=""></div>
                        <div class="swiper-slide"><img src="./img/b3.jpg" alt=""></div>
                        <div class="swiper-slide"><img src="./img/b4.jpg" alt=""></div>
                        <div class="swiper-slide"><img src="./img/b5.jpg" alt=""></div>
                        <div class="swiper-slide"><img src="./img/b6.jpg" alt=""></div>
                        <div class="swiper-slide"><img src="./img/b7.jpg" alt=""></div>
                        <div class="swiper-slide"><img src="./img/b8.jpg" alt=""></div>
                        <div class="swiper-slide"><img src="./img/b9.jpg" alt=""></div>
                        <div class="swiper-slide"><img src="./img/b10.jpg" alt=""></div>
                        <div class="swiper-slide"><img src="./img/b11.jpg" alt=""></div>
                        <div class="swiper-slide"><img src="./img/b12.jpg" alt=""></div>
                        <div class="swiper-slide"><img src="./img/b13.jpg" alt=""></div>
                    </div>

                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-pagination"></div>

                </div>
            </div>

            <div class="wrapper__bottom">
                <div class="container wrapper__bottom-content">

                    <div class="wrapper__bottom-block" id="crazy">
                        <p class="wrapper__list-count"></p>
                        <img src="./img/burger-1.png" alt="" class="wrapper__bottom-image">
                        <p class="wrapper__bottom-name">Crazy</p>

                        <div class="wrapper__bottom-control">

                            <p class="wrapper__bottom-price">31 000 сум</p>
                            <button class="wrapper__bottom-btn">
                                <img src="./img/icon+.svg" alt="">
                            </button>

                        </div>
                    </div>

                    <div class="wrapper__bottom-block" id="light">
                        <p class="wrapper__list-count"></p>
                        <img src="./img/burger-2.png" alt="" class="wrapper__bottom-image">
                        <p class="wrapper__bottom-name">Light</p>

                        <div class="wrapper__bottom-control">

                            <p class="wrapper__bottom-price">26 000 сум</p>
                            <button class="wrapper__bottom-btn">
                                <img src="./img/icon+.svg" alt="">
                            </button>

                        </div>
                    </div>

                    <div class="wrapper__bottom-block" id="cheeseburger">
                        <p class="wrapper__list-count"></p>
                        <img src="./img/burger-3.png" alt="" class="wrapper__bottom-image">
                        <p class="wrapper__bottom-name">CheeseBurger</p>

                        <div class="wrapper__bottom-control">

                            <p class="wrapper__bottom-price">29 000 сум</p>
                            <button class="wrapper__bottom-btn">
                                <img src="./img/icon+.svg" alt="">
                            </button>

                        </div>
                    </div>

                    <div class="wrapper__bottom-block" id="dburger">
                        <p class="wrapper__list-count"></p>
                        <img src="./img/burger-4.png" alt="" class="wrapper__bottom-image">
                        <p class="wrapper__bottom-name">dBurger</p>

                        <div class="wrapper__bottom-control">

                            <p class="wrapper__bottom-price">24 000 сум</p>
                            <button class="wrapper__bottom-btn">
                                <img src="./img/icon+.svg" alt="">
                            </button>

                        </div>
                    </div>

                </div>
            </div>

        </div>

        <div class="print">

            <div class="print__header">
                <img src="./img/logo (2).svg" alt="">
                dBurger
            </div>

            <div class="print__body">

            <div class="print__footer"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
        <script src="main.js"></script>
    </body>

</html>
